### Site Settings ###
title               : Device Berbasis ARM Indonesia
description         : >-
                      Device Berbasis ARM Indonesia
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : armarchindo/dbai      # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : armarchindo/BlogTemplate
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Device Berbasis ARM Indonesia
  image             : https://avatars.githubusercontent.com/u/7347993
